<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="human">
      <h3>Your Choice</h3>
      <button class="btn rock" type="button">Rock</button>
      <button class="btn paper" type="button">Paper</button>
      <button class="btn scissors" type="button">Scissors</button>
    </div>
    <h2>Result</h2>
    <!-- result -->
    <div class="result"></div>
    <!-- endof result -->
    <!-- score -->
    <div class="score">
      <div class="pScore">
        <h2>You</h2>
        <div class="hScore" contenteditable="true" data-text="0"></div>
      </div>
      <div class="coScore">
        <h2>Comp</h2>
        <div class="cScore" contenteditable="true" data-text="0"></div>
      </div>
    </div>
    <!-- endof score -->
    <script src="script.js"></script>
  </body>
</html>
